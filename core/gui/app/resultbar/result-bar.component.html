<div id="result-container">
  <div class="draggable ui-widget-content" id="ngrip"></div>
  <div id="result-bar-title" (click)="resultBarClicked()">
    <b>Results</b>
  </div>
  <div id="result-table-bar">
    <table id="result-table" class="table" data-toggle="table">
      <thead>
        <!-- top row showing names/types of columns -->
        <tr class="result-attribute-title">
          <th *ngFor="let eachAttribute of attribute"><b>{{shortenString(eachAttribute)}}</b></th>
        </tr>
      </thead>
      <tbody>
        <!-- each row -->
        <tr class="resultRow" *ngFor="let eachResult of result" (click)="displayRowDetail(eachResult)">
          <td *ngFor="let eachAttr of attribute">
            <span *ngIf="checkIfObject(eachResult[eachAttr])"><a>{{shortenString(eachResult[eachAttr])}}</a></span>
            <span *ngIf="!checkIfObject(eachResult[eachAttr])">{{shortenString(eachResult[eachAttr])}}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>



<modal #ResultModal>
	<modal-header>
    <h3 *ngIf="checkErrorOrDetail === 1">Row Detail</h3>
		<h3 *ngIf="checkErrorOrDetail === 0">Error</h3>
	</modal-header>
	<modal-body class="search-result">
    <div id="ResultElem"></div>
	</modal-body>
	<modal-footer>
    <button *ngIf="checkErrorOrDetail === 1" id="ModalPreviousButton" type="button" (click)="PreviousModal()" class="btn btn-default">Previous</button>
    <button *ngIf="checkErrorOrDetail === 1" id="ModalNextButton" type="button" (click)="NextModal()" class="btn btn-default">Next</button>
		<button type="button" (click)="ModalClose()" class="btn btn-default">X</button>
	</modal-footer>
